<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Paulo Teixeira">
    <meta name="description" content="Breve página com os principais conteúdos da banda Only.">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Only | Bio</title>
</head>

<body>
    <div class="container">
        <div id="profile">
            <img id="cronico" src="/images/simboloCronico.jpg" alt="">
            <h1>ONLY</h1>

        </div>
        <div id="links">
            <H2>Principais links da banda:</H2>
            <div class="socialMedia">
                <a href="https://open.spotify.com/artist/56ENOEcCGio5GqQmt7j14x"><img class="link"
                        src="/images/spotify.png" alt="Spotify"></a>
                <a href="https://www.youtube.com/bandaonly"><img class="link" src="/images/youtube1.png"
                        alt="YouTube"></a>
                <a href="https://www.facebook.com/BandaOnly/"><img class="link" src="/images/facebook.png"
                        alt="Facebook"></a>
            </div>
        </div>
        <div class="content">
            <p>Uma luta sem descanso #ULSD</p>

            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/sgXAH60iqB0" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>

            <div class="members">
                <p>Integrantes</p>
                <div class="picMembers">
                    <a href="https://www.instagram.com/dimitri_parra/"><img class="pictureMembers"
                            src="/images/Dimi.jpeg" alt=""></a>
                    <a href="https://www.instagram.com/thiago.rafa/"><img class="pictureMembers"
                            src="/images/Thiago.jpeg" alt=""></a>
                    <a href="https://www.instagram.com/onlypaulinho/"><img class="pictureMembers"
                            src="/images/Paulo.jpeg" alt=""></a>
                    <a href="https://www.instagram.com/onlyraffa/"><img class="pictureMembers" src="/images/Raffa.jpeg"
                            alt=""></a>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
